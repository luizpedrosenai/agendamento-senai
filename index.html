<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Salas - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-delete:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .agendamentos-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .agendamento-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .agendamento-info {
            margin-bottom: 15px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .status-occupied {
            background: #e74c3c;
        }

        .sync-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .sync-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì Sistema de Agendamento</h1>
            <p>Gerencie os agendamentos de salas do SENAI</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>‚ûï Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laborat√≥rio 1">Laborat√≥rio 1</option>
                            <option value="Laborat√≥rio 2">Laborat√≥rio 2</option>
                            <option value="Audit√≥rio">Audit√≥rio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio">Data e Hora de In√≠cio:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim">Data e Hora de T√©rmino:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    üìÖ Agendar Sala
                </button>
            </section>

            <section class="agendamentos-section">
                <h2>üìã Agendamentos Existentes</h2>
                <div id="sync-status"></div>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Configura√ß√£o do JSONBin.io
        const BIN_ID = '67d9b9a1e41e4d34a43b7b7f'; // ID do bin p√∫blico
        const API_KEY = '$2a$10$LJ.8K9cF9v5X5v5X5v5X5.'; // Chave p√∫blica (apenas leitura)
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;

        // Chave mestra para escrita (N√ÉO COMPARTILHE PUBLICAMENTE)
        // Esta chave est√° desativada por seguran√ßa
        const MASTER_KEY = '';

        // Carregar agendamentos quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada - iniciando sistema...');
            carregarAgendamentos();
            
            // Configurar datas m√≠nimas para os campos de data/hora
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;

            // Atualizar automaticamente a cada 30 segundos
            setInterval(carregarAgendamentos, 30000);
        });

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            const syncStatus = document.getElementById('sync-status');
            
            try {
                console.log('Carregando agendamentos da API...');
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }
                
                const data = await response.json();
                const agendamentos = data.record || [];
                console.log(`‚úÖ ${agendamentos.length} agendamentos carregados`);

                // Atualizar status de sincroniza√ß√£o
                syncStatus.innerHTML = `<div class="sync-status sync-success">‚úÖ Sincronizado - ${new Date().toLocaleTimeString()}</div>`;

                if (agendamentos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">üì≠</div>
                            <h3>Nenhum agendamento encontrado</h3>
                            <p>Adicione o primeiro agendamento usando o formul√°rio acima.</p>
                        </div>
                    `;
                    return;
                }

                // Ordenar agendamentos por data de in√≠cio
                agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

                let html = '<div class="agendamentos-grid">';
                
                agendamentos.forEach(ag => {
                    const inicio = formatarData(ag.inicio);
                    const fim = formatarData(ag.fim);
                    const agora = new Date();
                    const dataInicio = new Date(ag.inicio);
                    const status = dataInicio > agora ? 'disponivel' : 'ocupado';
                    
                    html += `
                        <div class="agendamento-card">
                            <div class="status-indicator ${status === 'ocupado' ? 'status-occupied' : ''}"></div>
                            <h3>${ag.sala}</h3>
                            <div class="agendamento-info">
                                <p><strong>Professor:</strong> ${ag.professor}</p>
                                <p><strong>In√≠cio:</strong> ${inicio}</p>
                                <p><strong>T√©rmino:</strong> ${fim}</p>
                                <p><strong>Status:</strong> ${status === 'disponivel' ? 'üü¢ Dispon√≠vel' : 'üî¥ Em andamento'}</p>
                            </div>
                            <div class="agendamento-actions">
                                <button class="btn btn-small" onclick="editarAgendamento(${ag.id})">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar agendamentos:', error);
                syncStatus.innerHTML = `<div class="sync-status sync-error">‚ùå Erro de sincroniza√ß√£o - ${new Date().toLocaleTimeString()}</div>`;
                
                // Tentar carregar do localStorage como fallback
                const agendamentosLocais = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                if (agendamentosLocais.length > 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">‚ö†Ô∏è</div>
                            <h3>Modo offline ativado</h3>
                            <p>Mostrando agendamentos salvos localmente.</p>
                            <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                                üîÑ Tentar Sincronizar Novamente
                            </button>
                        </div>
                    `;
                    
                    // Mostrar agendamentos locais
                    mostrarAgendamentos(agendamentosLocais);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">‚ùå</div>
                            <h3>Erro ao carregar agendamentos</h3>
                            <p>${error.message}</p>
                            <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                                üîÑ Tentar Novamente
                            </button>
                        </div>
                    `;
                }
            }
        }

        function mostrarAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">üì≠</div>
                        <h3>Nenhum agendamento encontrado</h3>
                        <p>Adicione o primeiro agendamento usando o formul√°rio acima.</p>
                    </div>
                `;
                return;
            }

            // Ordenar agendamentos por data de in√≠cio
            agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const status = dataInicio > agora ? 'disponivel' : 'ocupado';
                
                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${status === 'ocupado' ? 'status-occupied' : ''}"></div>
                        <h3>${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><strong>Professor:</strong> ${ag.professor}</p>
                            <p><strong>In√≠cio:</strong> ${inicio}</p>
                            <p><strong>T√©rmino:</strong> ${fim}</p>
                            <p><strong>Status:</strong> ${status === 'disponivel' ? 'üü¢ Dispon√≠vel' : 'üî¥ Em andamento'}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small" onclick="editarAgendamento(${ag.id})">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                üóëÔ∏è Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Valida√ß√µes
            if (!sala || !professor || !inicio || !fim) {
                alert('‚ùå Por favor, preencha todos os campos!');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                alert('‚ùå A data de t√©rmino deve ser posterior √† data de in√≠cio!');
                return;
            }

            try {
                // Primeiro, carregar os agendamentos existentes
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ao carregar agendamentos: ${response.status}`);
                }
                
                const data = await response.json();
                const agendamentos = data.record || [];
                
                // Verificar se j√° existe um agendamento para a mesma sala no mesmo hor√°rio
                const conflito = agendamentos.some(ag => {
                    return ag.sala === sala && 
                        ((new Date(inicio) >= new Date(ag.inicio) && new Date(inicio) < new Date(ag.fim)) ||
                         (new Date(fim) > new Date(ag.inicio) && new Date(fim) <= new Date(ag.fim)) ||
                         (new Date(inicio) <= new Date(ag.inicio) && new Date(fim) >= new Date(ag.fim)));
                });
                
                if (conflito) {
                    alert('‚ùå J√° existe um agendamento para esta sala no hor√°rio selecionado!');
                    return;
                }
                
                // Criar novo agendamento
                const novoAgendamento = {
                    id: Date.now(), // ID √∫nico baseado no timestamp
                    sala: sala,
                    professor: professor,
                    inicio: inicio,
                    fim: fim
                };
                
                // Adicionar √† lista
                agendamentos.push(novoAgendamento);
                
                // Salvar localmente como fallback
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));
                
                alert('‚úÖ Agendamento adicionado com sucesso!');
                
                // Limpar formul√°rio
                document.getElementById('sala').value = '';
                document.getElementById('professor').value = '';
                document.getElementById('inicio').value = '';
                document.getElementById('fim').value = '';
                
                // Recarregar lista
                carregarAgendamentos();
                
            } catch (error) {
                console.error('Erro ao adicionar agendamento:', error);
                alert('‚ùå Erro ao adicionar agendamento. Os dados foram salvos localmente e ser√£o sincronizados quando a conex√£o for restabelecida.');
                
                // Salvar localmente
                const agendamentos = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                const novoAgendamento = {
                    id: Date.now(),
                    sala: sala,
                    professor: professor,
                    inicio: inicio,
                    fim: fim
                };
                agendamentos.push(novoAgendamento);
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));
                
                // Limpar formul√°rio
                document.getElementById('sala').value = '';
                document.getElementById('professor').value = '';
                document.getElementById('inicio').value = '';
                document.getElementById('fim').value = '';
                
                // Atualizar visualiza√ß√£o
                mostrarAgendamentos(agendamentos);
            }
        }

        async function deletarAgendamento(id) {
            if (!confirm('‚ö†Ô∏è Tem certeza que deseja excluir este agendamento?')) {
                return;
            }

            try {
                // Carregar agendamentos
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ao carregar agendamentos: ${response.status}`);
                }
                
                const data = await response.json();
                let agendamentos = data.record || [];
                
                // Filtrar para remover o agendamento
                agendamentos = agendamentos.filter(ag => ag.id !== id);
                
                // Salvar localmente
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));
                
                alert('‚úÖ Agendamento exclu√≠do com sucesso!');
                carregarAgendamentos();
                
            } catch (error) {
                console.error('Erro ao excluir agendamento:', error);
                alert('‚ùå Erro ao excluir agendamento. A exclus√£o foi feita apenas localmente.');
                
                // Excluir localmente
                const agendamentos = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                const novosAgendamentos = agendamentos.filter(ag => ag.id !== id);
                localStorage.setItem('agendamentos_senai', JSON.stringify(novosAgendamentos));
                
                // Atualizar visualiza√ß√£o
                mostrarAgendamentos(novosAgendamentos);
            }
        }

        function editarAgendamento(id) {
            alert(`‚úèÔ∏è Funcionalidade de edi√ß√£o para o agendamento ID: ${id}\n\nEsta funcionalidade ser√° implementada em breve!`);
            // Para implementar a edi√ß√£o, voc√™ precisar√°:
            // 1. Buscar os dados do agendamento espec√≠fico
            // 2. Preencher o formul√°rio com esses dados
            // 3. Alterar o bot√£o para "Atualizar" em vez de "Adicionar"
            // 4. Enviar uma requisi√ß√£o PUT para atualizar

        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
