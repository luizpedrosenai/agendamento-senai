<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Salas - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f39c12);
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: '➕';
            font-size: 1.2em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .form-group input, .form-group select {
            padding: 14px 16px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .agendamentos-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
        }

        .agendamentos-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agendamentos-section h2::before {
            content: '📋';
            font-size: 1.2em;
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e8ecef 100%);
            border: 1px solid #e8ecef;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agendamento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .agendamento-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .agendamento-info {
            margin-bottom: 20px;
        }

        .agendamento-info p {
            margin: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .agendamento-info p strong {
            color: #2c3e50;
            min-width: 80px;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 14px;
            flex: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-delete:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-disponivel {
            background: #d4edda;
            color: #155724;
        }

        .status-ocupado {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .sync-notification {
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            background: #e8f4fd;
            color: #155724;
            border: 1px solid #b8daff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .config-section {
            background: #fff3cd;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border-left: 5px solid #ffc107;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .agendamentos-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2em;
            }
            
            header {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-section, .agendamentos-section {
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animações suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="slide-in">
            <h1>Agendamento de Salas</h1>
            <p>SENAI - Sistema de reservas simplificado</p>
        </header>

        <div class="main-content">
            <section class="form-section fade-in">
                <h2>Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio">Início</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim">Término</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    <span>📅</span> Agendar Sala
                </button>
            </section>

            <section class="agendamentos-section fade-in">
                <h2>Agendamentos</h2>
                <div id="sync-status"></div>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Configuração - Mantida simples
        const BIN_ID = '6900d42643b1c97be9876b0d';
        let API_KEY = '';

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sistema iniciado - Design limpo');
            verificarConfiguracao();
            
            // Configurar datas mínimas
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
        });

        function verificarConfiguracao() {
            const apiKeySalva = localStorage.getItem('agendamentos_api_key');
            
            if (apiKeySalva) {
                API_KEY = apiKeySalva;
                carregarAgendamentos();
            } else {
                // Se não tiver configuração, mostrar mensagem simples
                document.getElementById('agendamentos-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚙️</div>
                        <h3>Configuração necessária</h3>
                        <p>Recarregue a página para configurar o sistema.</p>
                    </div>
                `;
            }
        }

        function getAPIUrl() {
            return `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        }

        async function carregarAgendamentos() {
            if (!API_KEY) return;

            const container = document.getElementById('agendamentos-container');
            const syncStatus = document.getElementById('sync-status');
            
            try {
                const response = await fetch(getAPIUrl(), {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }
                
                const data = await response.json();
                const agendamentos = data.record.agendamentos || [];

                // Atualização sutil do status
                syncStatus.innerHTML = `<div class="sync-notification">✅ Sincronizado</div>`;
                setTimeout(() => {
                    syncStatus.innerHTML = '';
                }, 3000);

                mostrarAgendamentos(agendamentos);
                
            } catch (error) {
                console.error('Erro ao carregar:', error);
                
                // Usar dados locais silenciosamente
                const agendamentosLocais = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                mostrarAgendamentos(agendamentosLocais);
            }
        }

        function mostrarAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');
            
            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <h3>Nenhum agendamento</h3>
                        <p>Adicione o primeiro agendamento usando o formulário acima.</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data
            agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const status = dataInicio > agora ? 'disponivel' : 'ocupado';
                
                html += `
                    <div class="agendamento-card fade-in">
                        <div class="status-badge ${status === 'disponivel' ? 'status-disponivel' : 'status-ocupado'}">
                            ${status === 'disponivel' ? 'Disponível' : 'Em andamento'}
                        </div>
                        <h3>${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><strong>👨‍🏫</strong> ${ag.professor}</p>
                            <p><strong>🕐</strong> ${inicio}</p>
                            <p><strong>🕒</strong> ${fim}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                <span>🗑️</span> Excluir
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações simples
            if (!sala || !professor || !inicio || !fim) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                alert('A data de término deve ser posterior à data de início.');
                return;
            }

            try {
                // Carregar agendamentos existentes
                const response = await fetch(getAPIUrl(), {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                
                const data = await response.json();
                const agendamentos = data.record.agendamentos || [];
                
                // Verificar conflitos
                const conflito = agendamentos.some(ag => {
                    return ag.sala === sala && 
                        ((new Date(inicio) >= new Date(ag.inicio) && new Date(inicio) < new Date(ag.fim)) ||
                         (new Date(fim) > new Date(ag.inicio) && new Date(fim) <= new Date(ag.fim)) ||
                         (new Date(inicio) <= new Date(ag.inicio) && new Date(fim) >= new Date(ag.fim)));
                });
                
                if (conflito) {
                    alert('Já existe um agendamento para esta sala no horário selecionado.');
                    return;
                }
                
                // Criar novo agendamento
                const novoAgendamento = {
                    id: Date.now(),
                    sala: sala,
                    professor: professor,
                    inicio: inicio,
                    fim: fim
                };
                
                // Adicionar à lista
                agendamentos.push(novoAgendamento);
                
                // Salvar
                await salvarNoJSONBin({ agendamentos: agendamentos });
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));
                
                // Feedback visual simples
                const syncStatus = document.getElementById('sync-status');
                syncStatus.innerHTML = `<div class="sync-notification">✅ Agendamento adicionado</div>`;
                setTimeout(() => {
                    syncStatus.innerHTML = '';
                }, 3000);
                
                // Limpar formulário
                document.getElementById('sala').value = '';
                document.getElementById('professor').value = '';
                document.getElementById('inicio').value = '';
                document.getElementById('fim').value = '';
                
                // Recarregar
                carregarAgendamentos();
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao adicionar agendamento. Tente novamente.');
            }
        }

        async function salvarNoJSONBin(objeto) {
            const response = await fetch(getAPIUrl(), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(objeto)
            });
            
            if (!response.ok) {
                throw new Error(`Erro ao salvar`);
            }
            
            return response.json();
        }

        async function deletarAgendamento(id) {
            if (!confirm('Tem certeza que deseja excluir este agendamento?')) return;

            try {
                // Carregar agendamentos
                const response = await fetch(getAPIUrl(), {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                
                const data = await response.json();
                let agendamentos = data.record.agendamentos || [];
                
                // Filtrar
                agendamentos = agendamentos.filter(ag => ag.id !== id);
                
                // Salvar
                await salvarNoJSONBin({ agendamentos: agendamentos });
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));
                
                // Feedback visual
                const syncStatus = document.getElementById('sync-status');
                syncStatus.innerHTML = `<div class="sync-notification">✅ Agendamento excluído</div>`;
                setTimeout(() => {
                    syncStatus.innerHTML = '';
                }, 3000);
                
                carregarAgendamentos();
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir agendamento. Tente novamente.');
            }
        }

        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Atualizar automaticamente a cada 30 segundos (silenciosamente)
        setInterval(carregarAgendamentos, 30000);
    </script>
</body>
</html>
