<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento - SENAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { 
            max-width: 1200px; margin: 0 auto; background: white; 
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        header { 
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); 
            color: white; padding: 30px; text-align: center; 
        }
        .main-content { padding: 30px; }
        .form-section { 
            background: #f8f9fa; padding: 25px; border-radius: 10px; 
            margin-bottom: 30px; border-left: 5px solid #3498db; 
        }
        .form-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; margin-bottom: 20px; 
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 5px; color: #2c3e50; }
        .form-group input, .form-group select { 
            padding: 12px; border: 2px solid #e1e8ed; border-radius: 8px; 
            font-size: 16px; transition: border-color 0.3s ease; 
        }
        .form-group input:focus, .form-group select:focus { 
            outline: none; border-color: #3498db; 
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); 
        }
        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn { 
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); 
            color: white; border: none; padding: 15px 30px; border-radius: 8px; 
            font-size: 16px; font-weight: 600; cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); 
        }
        .btn-success { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
        .agendamentos-section { 
            background: white; padding: 25px; border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
        }
        .agendamentos-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        .agendamento-card { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
            border: 1px solid #e1e8ed; border-radius: 10px; padding: 20px; 
            transition: all 0.3s ease; position: relative; 
        }
        .agendamento-card:hover { 
            transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .loading { text-align: center; padding: 40px; color: #666; }
        .loading-spinner { 
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db; 
            border-radius: 50%; width: 40px; height: 40px; 
            animation: spin 1s linear infinite; margin: 0 auto 20px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .empty-state { text-align: center; padding: 40px; color: #666; }
        .api-status { 
            padding: 10px; border-radius: 5px; margin: 10px 0; 
            text-align: center; font-weight: 600; 
        }
        .api-online { 
            background: #d4edda; color: #155724; border: 1px solid #c3e6cb; 
        }
        .api-offline { 
            background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; 
        }
        .success-banner {
            background: #d4edda; color: #155724; padding: 15px;
            border-radius: 5px; margin: 10px 0; text-align: center;
            border: 1px solid #c3e6cb; font-weight: 600;
        }
        .section-title {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e8ed;
            color: #2c3e50;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 Sistema de Agendamento SENAI</h1>
            <p>Sistema Conectado com Google Sheets</p>
        </header>

        <div class="main-content">
            <div class="success-banner">
                ✅ Sistema 100% Funcional - Conectado com Google Sheets!
            </div>

            <div id="api-status" class="api-status api-online">
                ✅ Conectado com Google Sheets
            </div>

            <section class="form-section">
                <h2>➕ Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala" required>
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor" required>
                    </div>
                    
                    <div class="form-group">
                        <h3 class="section-title">Data e Hora de Início</h3>
                        <div class="datetime-group">
                            <div class="form-group">
                                <label for="dataInicio">Data Início:</label>
                                <input type="date" id="dataInicio" required>
                                <div id="erroDataInicio" class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="horaInicio">Hora Início:</label>
                                <input type="time" id="horaInicio" required>
                                <div id="erroHoraInicio" class="error-message"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h3 class="section-title">Data e Hora de Término</h3>
                        <div class="datetime-group">
                            <div class="form-group">
                                <label for="dataFim">Data Término:</label>
                                <input type="date" id="dataFim" required>
                                <div id="erroDataFim" class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="horaFim">Hora Término:</label>
                                <input type="time" id="horaFim" required>
                                <div id="erroHoraFim" class="error-message"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="erroGeral" class="error-message" style="text-align: center; margin: 15px 0;"></div>
                <button class="btn btn-success" onclick="adicionarAgendamento()">
                    💾 Salvar na Planilha Google
                </button>
                <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1B9z9c4WkS-LWs9cyW2sk8zkIwimXYr0DNRB573JT3xI/edit', '_blank')" style="margin-left: 10px;">
                    📊 Ver Planilha
                </button>
            </section>

            <section class="agendamentos-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>📋 Agendamentos</h2>
                    <button class="btn" onclick="carregarAgendamentos()">
                        🔄 Atualizar
                    </button>
                </div>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // ✅ URL DA API FUNCIONAL
        const API_URL = "https://script.google.com/macros/s/AKfycbxrmO8wGeI_F5zy9dyuf5IDsoYcg84UbObprTg3epgMPR5sONVo1iC0bzeNNSOp7Rgf_A/exec";
        const PLANILHA_URL = "https://docs.google.com/spreadsheets/d/1B9z9c4WkS-LWs9cyW2sk8zkIwimXYr0DNRB573JT3xI/edit";
        
        let agendamentos = [];

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Sistema iniciado - Google Sheets conectado!');
            
            // Configurar datas iniciais
            configurarDatasIniciais();
            
            // Carregar agendamentos
            carregarAgendamentos();
        });

        function configurarDatasIniciais() {
            const hoje = new Date();
            const hojeFormatada = hoje.toISOString().split('T')[0];
            
            // Data de início: hoje
            document.getElementById('dataInicio').min = hojeFormatada;
            document.getElementById('dataInicio').value = hojeFormatada;
            
            // Data de fim: hoje (inicialmente)
            document.getElementById('dataFim').min = hojeFormatada;
            document.getElementById('dataFim').value = hojeFormatada;
            
            // Horários padrão - início em 1 hora, fim em 2 horas
            const inicioPadrao = new Date(hoje.getTime() + 60 * 60 * 1000);
            const fimPadrao = new Date(inicioPadrao.getTime() + 60 * 60 * 1000);
            
            document.getElementById('horaInicio').value = inicioPadrao.toTimeString().slice(0, 5);
            document.getElementById('horaFim').value = fimPadrao.toTimeString().slice(0, 5);
            
            // Adicionar event listeners para validação em tempo real
            document.getElementById('dataInicio').addEventListener('change', validarDatas);
            document.getElementById('horaInicio').addEventListener('change', validarDatas);
            document.getElementById('dataFim').addEventListener('change', validarDatas);
            document.getElementById('horaFim').addEventListener('change', validarDatas);
        }

        function validarDatas() {
            const dataInicio = document.getElementById('dataInicio').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const dataFim = document.getElementById('dataFim').value;
            const horaFim = document.getElementById('horaFim').value;
            
            // Limpar erros anteriores
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            if (!dataInicio || !horaInicio || !dataFim || !horaFim) {
                return true; // Campos não preenchidos ainda
            }
            
            // Criar objetos Date para comparação
            const inicio = new Date(`${dataInicio}T${horaInicio}`);
            const fim = new Date(`${dataFim}T${horaFim}`);
            
            // Validar se data de fim é posterior à data de início
            if (fim <= inicio) {
                document.getElementById('erroDataFim').textContent = 'A data de término deve ser posterior à data de início';
                document.getElementById('erroDataFim').style.display = 'block';
                document.getElementById('erroHoraFim').textContent = 'A hora de término deve ser posterior à hora de início';
                document.getElementById('erroHoraFim').style.display = 'block';
                return false;
            }
            
            return true;
        }

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            const statusDiv = document.getElementById('api-status');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Carregando agendamentos do Google Sheets...</p>
                </div>
            `;
            
            try {
                statusDiv.innerHTML = '🔄 Carregando agendamentos...';
                
                console.log('📡 Conectando com Google Sheets...');
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                agendamentos = Array.isArray(data) ? data : [];
                
                console.log(`✅ ${agendamentos.length} agendamentos carregados:`, data);
                
                statusDiv.innerHTML = `✅ ${agendamentos.length} agendamentos carregados`;
                exibirAgendamentos(agendamentos);
                
            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                statusDiv.className = 'api-status api-offline';
                statusDiv.innerHTML = '❌ Erro ao carregar dados';
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px;">❌</div>
                        <h3>Erro de Conexão</h3>
                        <p>Não foi possível carregar os agendamentos.</p>
                        <p><em>${error.message}</em></p>
                        <button class="btn" onclick="carregarAgendamentos()" style="margin-top: 20px;">
                            🔄 Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function exibirAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');
            
            if (!agendamentos || agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px;">📭</div>
                        <h3>Nenhum agendamento</h3>
                        <p>A planilha está vazia. Adicione o primeiro agendamento!</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data mais recente primeiro
            agendamentos.sort((a, b) => new Date(b.inicio) - new Date(a.inicio));

            let html = '<div class="agendamentos-grid">';
            
            agendamentos.forEach(ag => {
                const inicio = formatarDataExibicao(ag.inicio);
                const fim = formatarDataExibicao(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const dataFim = new Date(ag.fim);
                
                let statusText = '🟢 Disponível';
                
                if (dataInicio <= agora && dataFim >= agora) {
                    statusText = '🔴 Em andamento';
                } else if (dataFim < agora) {
                    statusText = '⚫ Concluído';
                }
                
                html += `
                    <div class="agendamento-card">
                        <h3>${ag.sala}</h3>
                        <div style="margin-bottom: 15px;">
                            <p><strong>Professor:</strong> ${ag.professor}</p>
                            <p><strong>Início:</strong> ${inicio}</p>
                            <p><strong>Término:</strong> ${fim}</p>
                            <p><strong>Status:</strong> ${statusText}</p>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const dataInicio = document.getElementById('dataInicio').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const dataFim = document.getElementById('dataFim').value;
            const horaFim = document.getElementById('horaFim').value;

            // Limpar erros anteriores
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Validações básicas
            if (!sala || !professor || !dataInicio || !horaInicio || !dataFim || !horaFim) {
                document.getElementById('erroGeral').textContent = '❌ Por favor, preencha todos os campos!';
                document.getElementById('erroGeral').style.display = 'block';
                return;
            }

            // Validar datas
            if (!validarDatas()) {
                document.getElementById('erroGeral').textContent = '❌ Corrija os erros nas datas antes de salvar';
                document.getElementById('erroGeral').style.display = 'block';
                return;
            }

            // ✅ Converter para formato "DD/MM/YYYY HH:mm" que o backend espera
            const dataInicioFormatada = formatarDataParaBackend(dataInicio, horaInicio);
            const dataFimFormatada = formatarDataParaBackend(dataFim, horaFim);

            const novoAgendamento = {
                sala: sala,
                professor: professor,
                inicio: dataInicioFormatada, // Formato: "28/10/2025 14:30"
                fim: dataFimFormatada       // Formato: "28/10/2025 16:30"
            };

            const statusDiv = document.getElementById('api-status');
            
            try {
                statusDiv.innerHTML = '💾 Salvando na planilha Google...';
                console.log('💾 Enviando para Google Sheets:', novoAgendamento);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novoAgendamento)
                });

                const resultado = await response.json();
                
                if (resultado.status === "sucesso") {
                    statusDiv.innerHTML = '✅ Agendamento salvo na planilha!';
                    
                    // Mostrar mensagem de sucesso
                    document.getElementById('erroGeral').textContent = '🎉 SUCESSO! Agendamento salvo no Google Sheets!';
                    document.getElementById('erroGeral').style.display = 'block';
                    document.getElementById('erroGeral').style.color = '#155724';
                    document.getElementById('erroGeral').style.background = '#d4edda';
                    document.getElementById('erroGeral').style.border = '1px solid #c3e6cb';
                    
                    // Limpar formulário (apenas alguns campos)
                    document.getElementById('professor').value = '';
                    
                    // Recarregar lista após 2 segundos
                    setTimeout(() => {
                        carregarAgendamentos();
                        // Limpar mensagem de sucesso
                        document.getElementById('erroGeral').style.display = 'none';
                    }, 3000);
                    
                } else {
                    throw new Error(resultado.error || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('Erro ao salvar:', error);
                statusDiv.className = 'api-status api-offline';
                statusDiv.innerHTML = '❌ Erro ao salvar na planilha';
                document.getElementById('erroGeral').textContent = '❌ Erro ao salvar: ' + error.message;
                document.getElementById('erroGeral').style.display = 'block';
            }
        }

        // ✅ FUNÇÃO: Converter data para formato "DD/MM/YYYY HH:mm"
        function formatarDataParaBackend(dataString, horaString) {
            try {
                // dataString vem como "YYYY-MM-DD", horaString como "HH:mm"
                const [ano, mes, dia] = dataString.split('-');
                const [horas, minutos] = horaString.split(':');
                
                // Formato: "DD/MM/YYYY HH:mm"
                return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return dataString + ' ' + horaString; // Fallback
            }
        }

        // ✅ FUNÇÃO: Formatar data para exibição
        function formatarDataExibicao(dataString) {
            try {
                // Se a data já estiver no formato do backend "DD/MM/YYYY HH:mm"
                if (dataString.includes('/')) {
                    const [dataParte, tempoParte] = dataString.split(' ');
                    const [dia, mes, ano] = dataParte.split('/');
                    const [hora, minuto] = tempoParte.split(':');
                    
                    return `${dia}/${mes}/${ano} ${hora}:${minuto}`;
                }
                
                // Se estiver em outro formato, tenta converter
                const data = new Date(dataString);
                return data.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            } catch (e) {
                return dataString;
            }
        }
    </script>
</body>
</html>
