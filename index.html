<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Salas - SENAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #3498db;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-delete:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .agendamentos-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .agendamentos-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .agendamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .agendamento-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .agendamento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .agendamento-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .agendamento-info {
            margin-bottom: 15px;
        }

        .agendamento-info p {
            margin: 5px 0;
            color: #555;
        }

        .agendamento-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
        }

        .status-occupied {
            background: #e74c3c;
        }

        .sync-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .sync-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .agendamentos-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>🎓 Sistema de Agendamento</h1>
            <p>Gerencie os agendamentos de salas do SENAI</p>
        </header>

        <div class="main-content">
            <section class="form-section">
                <h2>➕ Novo Agendamento</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sala">Sala:</label>
                        <select id="sala">
                            <option value="">Selecione uma sala</option>
                            <option value="Sala 1">Sala 1</option>
                            <option value="Sala 2">Sala 2</option>
                            <option value="Sala 3">Sala 3</option>
                            <option value="Sala 4">Sala 4</option>
                            <option value="Laboratório 1">Laboratório 1</option>
                            <option value="Laboratório 2">Laboratório 2</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" placeholder="Nome do professor">
                    </div>
                    <div class="form-group">
                        <label for="inicio">Data e Hora de Início:</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div class="form-group">
                        <label for="fim">Data e Hora de Término:</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>
                <button class="btn" onclick="adicionarAgendamento()">
                    📅 Agendar Sala
                </button>
            </section>

            <section class="agendamentos-section">
                <h2>📋 Agendamentos Existentes</h2>
                <div id="sync-status"></div>
                <div id="agendamentos-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Carregando agendamentos...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Configuração fixa com suas chaves
        const BIN_ID = '6900d42643b1c97be9876b0d';
        const API_KEY = '$2a$10$nkDFMJrpj5l1Mxy8jrFp1ulPMZzd/cWohj4q9.GDi/rt15744o/O6';

        // Carregar agendamentos quando a página carregar
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Página carregada - iniciando sistema...');
            carregarAgendamentos();

            // Configurar datas mínimas para os campos de data/hora
            const agora = new Date();
            const dataMinima = agora.toISOString().slice(0, 16);
            document.getElementById('inicio').min = dataMinima;
            document.getElementById('fim').min = dataMinima;
        });

        function getAPIUrl() {
            return `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        }

        async function carregarAgendamentos() {
            const container = document.getElementById('agendamentos-container');
            const syncStatus = document.getElementById('sync-status');

            try {
                console.log('Carregando agendamentos...');
                const response = await fetch(getAPIUrl(), {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                const agendamentos = data.record.agendamentos || [];
                console.log(`✅ ${agendamentos.length} agendamentos carregados`);

                syncStatus.innerHTML = `<div class="sync-status sync-success">✅ Sincronizado - ${new Date().toLocaleTimeString()}</div>`;
                mostrarAgendamentos(agendamentos);

            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                syncStatus.innerHTML = `<div class="sync-status sync-error">❌ Erro de sincronização - ${new Date().toLocaleTimeString()}</div>`;

                // Tentar carregar do localStorage
                const agendamentosLocais = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                mostrarAgendamentos(agendamentosLocais);
            }
        }

        function mostrarAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');

            if (agendamentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 20px; opacity: 0.5;">📭</div>
                        <h3>Nenhum agendamento encontrado</h3>
                        <p>Adicione o primeiro agendamento usando o formulário acima.</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data
            agendamentos.sort((a, b) => new Date(a.inicio) - new Date(b.inicio));

            let html = '<div class="agendamentos-grid">';

            agendamentos.forEach(ag => {
                const inicio = formatarData(ag.inicio);
                const fim = formatarData(ag.fim);
                const agora = new Date();
                const dataInicio = new Date(ag.inicio);
                const status = dataInicio > agora ? 'disponivel' : 'ocupado';

                html += `
                    <div class="agendamento-card">
                        <div class="status-indicator ${status === 'ocupado' ? 'status-occupied' : ''}"></div>
                        <h3>${ag.sala}</h3>
                        <div class="agendamento-info">
                            <p><strong>Professor:</strong> ${ag.professor}</p>
                            <p><strong>Início:</strong> ${inicio}</p>
                            <p><strong>Término:</strong> ${fim}</p>
                            <p><strong>Status:</strong> ${status === 'disponivel' ? '🟢 Disponível' : '🔴 Em andamento'}</p>
                        </div>
                        <div class="agendamento-actions">
                            <button class="btn btn-small btn-delete" onclick="deletarAgendamento(${ag.id})">
                                🗑️ Excluir
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        async function adicionarAgendamento() {
            const sala = document.getElementById('sala').value;
            const professor = document.getElementById('professor').value;
            const inicio = document.getElementById('inicio').value;
            const fim = document.getElementById('fim').value;

            // Validações
            if (!sala || !professor || !inicio || !fim) {
                alert('❌ Por favor, preencha todos os campos!');
                return;
            }

            if (new Date(inicio) >= new Date(fim)) {
                alert('❌ A data de término deve ser posterior à data de início!');
                return;
            }

            try {
                // Carregar agendamentos existentes
                const response = await fetch(getAPIUrl(), {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }

                const data = await response.json();
                const agendamentos = data.record.agendamentos || [];

                // Verificar conflitos
                const conflito = agendamentos.some(ag => {
                    return ag.sala === sala &&
                        ((new Date(inicio) >= new Date(ag.inicio) && new Date(inicio) < new Date(ag.fim)) ||
                            (new Date(fim) > new Date(ag.inicio) && new Date(fim) <= new Date(ag.fim)) ||
                            (new Date(inicio) <= new Date(ag.inicio) && new Date(fim) >= new Date(ag.fim)));
                });

                if (conflito) {
                    alert('❌ Já existe um agendamento para esta sala no horário selecionado!');
                    return;
                }

                // Criar novo agendamento
                const novoAgendamento = {
                    id: Date.now(),
                    sala: sala,
                    professor: professor,
                    inicio: inicio,
                    fim: fim
                };

                // Adicionar à lista
                agendamentos.push(novoAgendamento);

                // Salvar no JSONBin
                await salvarNoJSONBin({ agendamentos: agendamentos });

                // Salvar localmente
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));

                alert('✅ Agendamento adicionado com sucesso!');

                // Limpar formulário
                document.getElementById('sala').value = '';
                document.getElementById('professor').value = '';
                document.getElementById('inicio').value = '';
                document.getElementById('fim').value = '';

                // Recarregar
                carregarAgendamentos();

            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao adicionar. Dados salvos localmente.');

                // Salvar localmente
                const agendamentos = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                agendamentos.push({
                    id: Date.now(),
                    sala: sala,
                    professor: professor,
                    inicio: inicio,
                    fim: fim
                });
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));

                // Limpar e recarregar
                document.getElementById('sala').value = '';
                document.getElementById('professor').value = '';
                document.getElementById('inicio').value = '';
                document.getElementById('fim').value = '';
                mostrarAgendamentos(agendamentos);
            }
        }

        async function salvarNoJSONBin(objeto) {
            const response = await fetch(getAPIUrl(), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(objeto)
            });

            if (!response.ok) {
                throw new Error(`Erro ao salvar: ${response.status}`);
            }

            return response.json();
        }

        async function deletarAgendamento(id) {
            if (!confirm('⚠️ Tem certeza que deseja excluir este agendamento?')) return;

            try {
                // Carregar agendamentos
                const response = await fetch(getAPIUrl(), {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });

                if (!response.ok) throw new Error(`Erro: ${response.status}`);

                const data = await response.json();
                let agendamentos = data.record.agendamentos || [];

                // Filtrar
                agendamentos = agendamentos.filter(ag => ag.id !== id);

                // Salvar
                await salvarNoJSONBin({ agendamentos: agendamentos });
                localStorage.setItem('agendamentos_senai', JSON.stringify(agendamentos));

                alert('✅ Agendamento excluído!');
                carregarAgendamentos();

            } catch (error) {
                console.error('Erro:', error);
                alert('❌ Erro ao excluir. Excluído apenas localmente.');

                const agendamentos = JSON.parse(localStorage.getItem('agendamentos_senai') || '[]');
                const novos = agendamentos.filter(ag => ag.id !== id);
                localStorage.setItem('agendamentos_senai', JSON.stringify(novos));
                mostrarAgendamentos(novos);
            }
        }

        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Atualizar automaticamente a cada 30 segundos
        setInterval(carregarAgendamentos, 30000);
    </script>
</body>

</html>
